services:
  backend:
    build:
      context: ../uhok-backend
      dockerfile: Dockerfile
    image: uhok-backend:0.1.3
    container_name: uhok-backend
    env_file:
      - ../uhok-backend/.env
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    expose:
      - "9000"
    healthcheck:
      # /healthz 없으면 /openapi.json 혹은 /docs 등으로 변경
      test: ["CMD-SHELL", "wget -qO- http://localhost:9000/api/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - app_net
    restart: unless-stopped

  frontend:
    build:
      context: ../uhok-frontend
      dockerfile: Dockerfile
    image: uhok-frontend:0.1.3
    container_name: uhok-frontend
    expose:
      - "80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - app_net
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: uhok-redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    expose:
      - "6379"     # 외부 포트 공개 금지
    networks:
      - app_net
    restart: unless-stopped
    profiles: ["with-redis"]

  nginx:
    image: nginx:1.25-alpine
    container_name: uhok-nginx
    depends_on:
      - backend
      - frontend
    ports:
      - "5000:80"   # localhost:5000 로 접근 (외부로 공개되는 유일한 포트)
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app_net
    restart: unless-stopped

volumes:
  redis_data:

networks:
  app_net:
    driver: bridge
