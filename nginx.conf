server {
    listen 80;
    server_name _;

    # 정적 프론트 (SPA)
    root  /usr/share/nginx/html;
    index index.html;

    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;

    # 정적 파일 캐시
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|woff2?)$ {
        try_files $uri =404;
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }

    # SPA 라우팅
    location / {
        try_files $uri /index.html;
    }

    # 백엔드 API 프록시 (/api → uhok-backend:8000)
    location /api/ {
    proxy_pass http://uhok-backend:8000/;   # ← 슬래시 추가!
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_buffering off;
    }

    # /api 로 끝나는 요청을 /api/ 로 리다이렉트(깨끗한 URL 유지, 선택)
    location = /api { return 301 /api/; }

    # OpenAPI 스펙(절대경로)도 백엔드로 전달
    location = /openapi.json {
        proxy_pass http://uhok-backend:8000/openapi.json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Swagger UI 페이지/정적 리소스 절대경로(/docs, /docs/...) 프록시
    location /docs {
        proxy_pass http://uhok-backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Redoc도 필요하면 함께
    location /redoc {
        proxy_pass http://uhok-backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

}
