upstream backend_service {
    server uhok-backend:9000;  # docker-compose.yml 에 정의된 backend 서비스 이름
}

upstream frontend_service {
    server uhok-frontend:80;  # docker-compose.yml 에 정의된 frontend 서비스 이름
}

server {
    listen 80;
    server_name localhost;

    # Swagger/OpenAPI 스펙
    location = /openapi.json {
        proxy_pass http://backend_service/openapi.json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Swagger UI (/docs)
    location ~ ^/docs(/.*)?$ {
        proxy_pass http://backend_service$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API 프록시 (/api → backend:9000)
    location /api/ {
        proxy_pass http://backend_service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 프론트엔드 프록시 (React 앱)
    location / {
        proxy_pass http://frontend_service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
