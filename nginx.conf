# uhok-deploy/nginx.conf  (리버스 프록시)
upstream backend_service {
    server uhok-backend:9000;  # docker-compose.yml 에 정의된 backend 서비스 이름
}

upstream frontend_service {
    server uhok-frontend:80;  # docker-compose.yml 에 정의된 frontend 서비스 이름
}

server {
    listen 80;
    server_name localhost; # 필요 시 YOUR_DOMAIN 또는 EC2 공인 IP로 교체

    # 업로드/응답 크기
    client_max_body_size 20m;

    # API 프록시 (/api → backend:9000/api)
    location /api/ {
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_pass http://backend_service/api/;
    }

    # 문서/스키마 프록시
    location ~ ^/(docs|redoc|openapi.json)(/.*)?$ {
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://backend_service$request_uri;
    }

    # 프론트엔드 프록시 (React 앱)
    location / {
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_pass http://frontend_service;
    }
}
