services:
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"   # localhost:80 ë¡œ ì ‘ê·¼ (ì™¸ë¶€ë¡œ ê³µê°œë˜ëŠ” ìœ ì¼í•œ í¬íŠ¸)
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks: [app_net]
    restart: unless-stopped
    logging:
      driver: json-file
      options: { max-size: "50m", max-file: "3" }

  backend:
    build:
      context: ../uhok-backend
      dockerfile: Dockerfile
    image: uhok-backend:2.0.2
    env_file:
      - ../uhok-backend/.env
    extra_hosts:
      # ğŸ”’ ML EC2 í”„ë¼ì´ë¹— IPë¥¼ ë‚´ë¶€ ë„ë©”ì¸ìœ¼ë¡œ ë§¤í•‘
      - "ml.internal:${ML_PRIVATE_IP}"
      - "host.docker.internal:host-gateway"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # ğŸ”‘ ML í†µì‹  ì„¤ì • (í”„ë¼ì´ë¹— IP ê¶Œì¥)
      - ML_BASE_URL=http://ml.internal:8001
      - SERVICE_AUTH_TOKEN=${SERVICE_AUTH_TOKEN}
    expose:
      - "9000"
    healthcheck:
      # /healthz ì—†ìœ¼ë©´ /openapi.json í˜¹ì€ /docs ë“±ìœ¼ë¡œ ë³€ê²½
      test: ["CMD-SHELL", "python - <<'PY'\nimport urllib.request,sys\nu='http://localhost:9000/api/health'\ntry:\n  with urllib.request.urlopen(u, timeout=3) as r:\n    sys.exit(0 if r.status==200 else 1)\nexcept Exception:\n  sys.exit(1)\nPY"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks: [app_net]
    restart: unless-stopped
    logging:
      driver: json-file
      options: { max-size: "50m", max-file: "3" }

  frontend:
    build:
      context: ../uhok-frontend
      dockerfile: Dockerfile
    image: uhok-frontend:3.0.0
    environment:
      - CI=false  # ESLint ê²½ê³ ë¥¼ ì˜¤ë¥˜ë¡œ ì²˜ë¦¬í•˜ì§€ ì•Šë„ë¡ ì„¤ì •
    expose:
      - "80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks: [app_net]
    restart: unless-stopped
    logging:
      driver: json-file
      options: { max-size: "50m", max-file: "3" }

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    expose:
      - "6379"     # ì™¸ë¶€ í¬íŠ¸ ê³µê°œ ê¸ˆì§€
    networks: [app_net]
    restart: unless-stopped
    logging:
      driver: json-file
      options: { max-size: "50m", max-file: "3" }
    profiles: ["with-redis"]

volumes:
  redis_data:

networks:
  app_net:
    driver: bridge
